<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-main: #c5c6c7;
            --accent-gold: #d4a76a;
            --bg-card: rgba(31, 40, 51, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            margin: 0; padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: transparent;
            color: var(--text-main);
            /* ‰øÆÊ≠£ÔºöÂÖÅË®±ÂûÇÁõ¥Êç≤ÂãïÔºåÁßªÈô§Âº∑Âà∂ hidden */
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* ÂÑ™ÂåñÊç≤Ëª∏Ê®£Âºè */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        body::-webkit-scrollbar-thumb { background: var(--accent-gold); border-radius: 4px; }

        * { box-sizing: border-box; }

        #content-wrapper {
            padding: 20px;
            width: 100%;
            min-height: 100vh;
        }

        .tech-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            padding: 30px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }
        .tech-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent); opacity: 0.7;
        }
        .card-title {
            font-size: 1.4em; color: var(--accent-gold); border-left: 4px solid var(--accent-gold);
            padding-left: 15px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold;
        }

        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .map-card {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f26 100%);
            border: 1px solid rgba(212, 167, 106, 0.3);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .map-card:hover {
            border-color: var(--accent-gold);
            box-shadow: 0 0 20px rgba(212, 167, 106, 0.3);
            transform: translateY(-5px);
        }

        .map-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .map-label {
            padding: 12px;
            text-align: center;
            font-weight: bold;
            color: var(--accent-gold);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
        }

        /* ÁáàÁÆ±Ê®£Âºè */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active { display: flex; }

        .lightbox-content {
            width: 90vw; height: 85vh;
            position: relative;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-img-container {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100%;
        }

        #lightbox-img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            transition: transform 0.1s ease-out;
            transform-origin: center center;
        }

        .lightbox-close {
            position: absolute; top: 20px; right: 20px;
            background: var(--accent-gold); color: #000;
            border: none; padding: 10px 20px; border-radius: 4px;
            font-weight: bold; cursor: pointer; z-index: 10002;
        }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(212, 167, 106, 0.8); color: #000;
            border: none; width: 50px; height: 50px; border-radius: 50%;
            font-size: 1.5em; cursor: pointer; z-index: 10002;
        }
        .nav-prev { left: 10px; }
        .nav-next { right: 10px; }
        .disabled { opacity: 0.2; cursor: not-allowed; }

        .zoom-indicator {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.6); color: var(--accent-gold);
            padding: 5px 12px; border-radius: 4px; font-family: 'Rajdhani';
        }

        @media (max-width: 600px) {
            .nav-arrow { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <div class="tech-card">
            <div class="card-title">üó∫Ô∏è Treasure Chest Map ÂØ∂ÁÆ±Âú∞Âúñ</div>
            <div class="map-grid" id="map-grid"></div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">‚úï CLOSE</button>
        <button class="nav-arrow nav-prev" id="nav-prev" onclick="navigateMap(-1)">‚Äπ</button>
        <button class="nav-arrow nav-next" id="nav-next" onclick="navigateMap(1)">‚Ä∫</button>

        <div class="lightbox-content" id="lightbox-content">
            <div class="zoom-indicator" id="zoom-indicator">ZOOM: 100%</div>
            <div class="lightbox-img-container">
                <img id="lightbox-img" src="" alt="">
            </div>
        </div>
    </div>

    <script>
        const maps = Array.from({length: 11}, (_, i) => ({
            id: i + 1,
            name: `Treasure Map ${i + 1}`,
            file: `rf_images/maps/Map${i + 1}.jpg`
        }));

        function loadMaps() {
            const grid = document.getElementById('map-grid');
            grid.innerHTML = maps.map((map, idx) => `
                <div class="map-card" onclick="openLightbox(${idx})">
                    <img src="${map.file}" alt="${map.name}" onerror="this.src='https://via.placeholder.com/300x180?text=Map+Not+Found'">
                    <div class="map-label">${map.name}</div>
                </div>
            `).join('');
        }

        let scale = 1, translateX = 0, translateY = 0, isDragging = false, startX = 0, startY = 0, currentIdx = 0;

        function openLightbox(index) {
            currentIdx = index;
            const map = maps[currentIdx];
            document.getElementById('lightbox-img').src = map.file;
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden'; // ÈéñÂÆöËÉåÊôØÊç≤Âãï
            resetZoom();
            updateNav();
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto'; // ÊÅ¢Âæ©ËÉåÊôØÊç≤Âãï
        }

        function navigateMap(dir) {
            let newIdx = currentIdx + dir;
            if (newIdx >= 0 && newIdx < maps.length) {
                currentIdx = newIdx;
                document.getElementById('lightbox-img').src = maps[currentIdx].file;
                resetZoom();
                updateNav();
            }
        }

        function updateNav() {
            document.getElementById('nav-prev').classList.toggle('disabled', currentIdx === 0);
            document.getElementById('nav-next').classList.toggle('disabled', currentIdx === maps.length - 1);
        }

        function resetZoom() {
            scale = 1; translateX = 0; translateY = 0;
            updateTransform();
        }

        function updateTransform() {
            const img = document.getElementById('lightbox-img');
            img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            document.getElementById('zoom-indicator').innerText = `ZOOM: ${Math.round(scale * 100)}%`;
        }

        // Á∏ÆÊîæËàáÊãñÊãΩ
        const content = document.getElementById('lightbox-content');
        content.addEventListener('wheel', e => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.15 : 0.15;
            scale = Math.min(Math.max(0.5, scale + delta), 4);
            updateTransform();
        }, { passive: false });

        content.addEventListener('mousedown', e => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            content.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            content.style.cursor = 'grab';
        });

        // Iframe È´òÂ∫¶Ëá™ÈÅ©Êáâ‰øÆÊ≠£
        let lastHeight = 0;
        function resizeParent() {
            const currentHeight = document.getElementById('content-wrapper').offsetHeight;
            if (Math.abs(currentHeight - lastHeight) > 10) {
                if (window.frameElement) {
                    window.frameElement.style.height = currentHeight + 'px';
                    lastHeight = currentHeight;
                }
            }
        }

        window.addEventListener('load', () => {
            loadMaps();
            setTimeout(resizeParent, 300);
        });

        // Áõ£ËÅΩ DOM ËÆäÂåñËß∏ÁôºÈ´òÂ∫¶Ë™øÊï¥
        const observer = new MutationObserver(resizeParent);
        observer.observe(document.body, { attributes: true, childList: true, subtree: true });

    </script>
</body>
</html>
