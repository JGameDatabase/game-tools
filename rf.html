<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>RF Online Next æˆ°ç•¥ä¸­å¿ƒ</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0b0c10;
            --bg-panel: #1f2833;
            --text-main: #c5c6c7;
            --accent-gold: #d4a76a;
            --accent-glow: rgba(212, 167, 106, 0.4);
            --border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Noto Sans TC', 'Rajdhani', sans-serif; 
            background-color: var(--bg-deep); 
            background-image: radial-gradient(circle at 50% 0%, #2c241b 0%, var(--bg-deep) 80%);
            color: var(--text-main); 
            margin: 0; padding: 20px; 
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-y:auto; /* ä¸»è¦–çª—æ²è»¸ */
        }
        .container { max-width: 1400px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; flex-grow: 1; }

        header { 
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 30px;
        }
        h1 { 
            font-family: 'Rajdhani', sans-serif; margin: 0; font-size: 2em; letter-spacing: 3px; 
            color: var(--accent-gold); text-shadow: 0 0 15px var(--accent-glow);
        }
        .nav-btn {
            text-decoration: none; color: var(--accent-gold); border: 1px solid var(--accent-gold);
            padding: 8px 20px; border-radius: 4px; font-weight: bold; font-size: 0.9em;
            transition: 0.3s; display: flex; align-items: center; gap: 8px; background: rgba(212, 167, 106, 0.05);
        }
        .nav-btn:hover { background: var(--accent-gold); color: #000; box-shadow: 0 0 15px var(--accent-glow); }

        /* ä¿®æ”¹ï¼šalign-items: flex-start ç¢ºä¿å·¦é‚ŠçŸ­çš„æ™‚å€™ï¼Œå³é‚Šä¸æœƒè¢«æ‹‰é•·ï¼Œåä¹‹äº¦ç„¶ */
        .layout-main { 
            display: flex; 
            gap: 30px; 
            align-items: flex-start; /* é—œéµï¼šè®“å·¦å³å…©æ¬„é«˜åº¦ç¨ç«‹ */
            flex-grow: 1; 
        }
        
        .sidebar {
            width: 260px; flex-shrink: 0; background: var(--bg-panel); border-radius: 12px; padding: 20px;
            border: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px;
            position: sticky; top: 20px; z-index: 10;
            transition: width 0.3s, padding 0.3s;
            overflow: hidden;
        }
        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }
        .sidebar.collapsed .menu-btn {
            padding: 15px 10px;
            font-size: 1.2em;
            text-align: center;
        }
        .sidebar.collapsed .menu-btn span {
            display: block;
        }
        .sidebar.collapsed .menu-btn .btn-text {
            display: none;
        }
        .sidebar.collapsed .menu-title {
            display: none;
        }
        .toggle-sidebar {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--accent-gold);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .toggle-sidebar:hover {
            background: rgba(212, 167, 106, 0.1);
            border-color: var(--accent-gold);
        }
        .menu-title { font-size: 0.8em; color: #666; margin-bottom: 5px; padding-left: 10px; font-weight: bold; }
        .menu-btn {
            text-align: left; padding: 15px; background: transparent; color: #aaa; border: none; border-radius: 8px; 
            cursor: pointer; transition: 0.3s; font-size: 1em; font-weight: bold;
        }
        .menu-btn:hover { background: rgba(255,255,255,0.05); color: #fff; padding-left: 18px; }
        .menu-btn.active { 
            background: linear-gradient(90deg, rgba(212, 167, 106, 0.2), transparent); 
            color: var(--accent-gold); border-left: 4px solid var(--accent-gold);
        }

        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            display: block;
            flex-grow: 1;
        }

        @media (max-width: 900px) {
            .layout-main { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; position: static; }
            .menu-title { display: none; } .menu-btn { white-space: nowrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div><h1>RF Online Next</h1><div style="color:#888; font-size:0.9em; letter-spacing:1px;">TACTICAL RESOURCE CENTER</div></div>
            <a href="index.html" class="nav-btn"><span>âŒ‚</span> RETURN HOME</a>
        </header>

        <div class="layout-main">
            <div class="sidebar" id="sidebar">
                <button class="toggle-sidebar" onclick="toggleSidebar()" title="æ”¶åˆé¸å–®">â˜°</button>
                <button class="menu-btn active" onclick="loadFrame('rf_trans.html', this)"><span>âš–ï¸</span> <span class="btn-text">ç‰©è³ªè®Šæ›è¨ˆç®—</span></button>
                <button class="menu-btn" onclick="loadFrame('rf_cp.html', this)"><span>ğŸ’</span> <span class="btn-text">é‘½çŸ³ CP / ç¯€é»è¡¨</span></button>
                <button class="menu-btn" onclick="loadFrame('rf_maps.html', this)"><span>ğŸ—ºï¸</span> <span class="btn-text">å¯¶ç®±åœ°åœ–ç€è¦½</span></button>
                <div class="menu-title">SYSTEM TOOLS</div>
            </div>

            <div class="content-area">
                <iframe id="main-frame" src="rf_trans.html" scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('main-frame');
        const sidebar = document.getElementById('sidebar');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
        }

        function loadFrame(url, btn) {
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            iframe.style.opacity = 0;
            setTimeout(() => { iframe.src = url; }, 200);
        }

        // è¼‰å…¥å®Œæˆå¾Œé¡¯ç¤ºï¼Œä¸¦èª¿æ•´é«˜åº¦ä»¥å‘ˆç¾å®Œæ•´å…§å®¹
        iframe.onload = function() {
            iframe.style.opacity = 1;
            adjustIframeHeight();
            // å»¶é²å†æ¬¡èª¿æ•´ï¼Œç¢ºä¿å…§å®¹å®Œå…¨æ¸²æŸ“
            setTimeout(adjustIframeHeight, 100);
        };

        // å‹•æ…‹èª¿æ•´ iframe é«˜åº¦ä»¥é¡¯ç¤ºå®Œæ•´å…§å®¹ï¼ˆè®“å¤–éƒ¨é é¢ç”¢ç”Ÿæ²è»¸ï¼‰
        function adjustIframeHeight() {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const contentHeight = iframeDoc.documentElement.scrollHeight;
                iframe.style.height = contentHeight + 'px';
            } catch(e) {
                console.log('ç„¡æ³•èª¿æ•´ iframe é«˜åº¦:', e);
            }
        }

        // ç›£è½å…§å®¹è®ŠåŒ–ï¼Œè‡ªå‹•èª¿æ•´é«˜åº¦
        setInterval(adjustIframeHeight, 500);

        // ç›£è½ä¾†è‡ª iframe çš„è¨Šæ¯
        window.addEventListener('message', function(e) {
            if(e.data.type === 'resize' && e.data.height) {
                iframe.style.height = e.data.height + 'px';
            }
        });
    </script>
</body>
</html>
